<!DOCTYPE html>
<html>
<head>
    <title>Ð¡ÐµÑ€Ð´Ñ†Ðµ Ð¸Ð· Ð»Ð¸Ð½Ð¸Ð¹</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            display: block;
        }
        .birthday-text {
            position: absolute;
            top: 10%;
            color: #ff69b4;
            font-family: 'Pacifico', cursive;
            font-size: 4em;
            text-align: center;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4;
            animation: glow 2s ease-in-out infinite;
            z-index: 1;
        }
        @keyframes glow {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="birthday-text">Ð¡ Ð”Ð ðŸŽ‰</div>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            center.x = canvas.width / 2;
            center.y = canvas.height / 2;
        }
        
        let angle = 0;
        const speed = 0.015;
        const maxLines = 3000;
        let linesDrawn = 0;
        const center = { x: 0, y: 0 };
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function getHeartPoint(t, scale) {
            t *= Math.PI;
            return {
                x: 16 * Math.pow(Math.sin(t), 3) * scale,
                y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t)) * scale
            };
        }

        function animate() {
            ctx.strokeStyle = `hsl(${angle * 50}, 100%, 50%)`;
            ctx.lineWidth = 1.5;
            
            const screenSize = Math.min(canvas.width, canvas.height);
            const scale = screenSize * 0.25;
            const point = getHeartPoint(angle, scale);
            
            ctx.beginPath();
            ctx.moveTo(center.x, center.y);
            ctx.lineTo(center.x + point.x, center.y + point.y);
            ctx.stroke();

            angle += speed;
            linesDrawn++;
            
            if (linesDrawn < maxLines) {
                requestAnimationFrame(animate);
            }
        }

        animate();
    </script>
</body>
</html>
